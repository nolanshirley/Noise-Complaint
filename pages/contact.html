<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>
        Contact Us
    </h2>
    <form action="mailto:keeponcomplaining@gmail.com" method="post" enctype="text/plain">
        Name: <input placeholder="Name" label="name" type="text" name="name"><br>
        Email: <input placeholder="Email" label="email" type="text" name="email"><br>
        Message: <input placeholder="Message" label="message" type="textarea" name="message" size="50"><br>
        <input class="reset-button" type="reset" value="Reset">
        <input class="submit-button" type="submit" value="Send">
    </form>
</body>
</html>
