<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="styles/contact-style.css">
</head>
<body>
    <div class="diagonal-split-background">
        <h2>
            Contact Us
        </h2>
        <form action="mailto:keeponcomplaining@gmail.com" method="post" enctype="text/plain">
            <div style="display:flex;align-items: center;">
                <div>
                    Name
                </div>
                <input placeholder="Name" label="name" type="text" name="name">
            </div>
            <div style="display:flex;align-items: center;">
                <div>
                    Email
                </div>
                <input placeholder="Email" label="email" type="text" name="email">
            </div>
            <div style="display:flex;align-items: center;">
                <div>
                    Message
                </div>
                <textarea placeholder="Message" name="Message" rows="2" cols="18"></textarea>
            </div>
            <input class="submit-button" type="submit" value="Send">
        </form>
    </div>
</body>
</html>
